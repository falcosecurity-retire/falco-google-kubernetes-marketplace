apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    marketplace.cloud.google.com/deploy-info: '{partner_id: "sysdig", product_id: "falco", partner_name: "Sysdig"}'
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64, 

spec:
  descriptor:
    type: Falco
    version: '0.13.0'
    description: |-
      [Falco](https://falco.org) is a behavioral activity monitor designed to detect anomalous activity in your applications. Powered by sysdig’s system call capture infrastructure, Falco lets you continuously monitor and detect container, application, host, and network activity... all in one place, from one source of data, with one set of rules.

      Falco can detect and alert on any behavior that involves making Linux system calls. Falco alerts can be triggered by the use of specific system calls, their arguments, and by properties of the calling process. For example, you can easily detect things like:

      * A shell is run inside a container
      * A server process spawns a child process of an unexpected type
      * Unexpected read of a sensitive file (like /etc/shadow)
      * A non-device file is written to /dev
      * A standard system binary (like ls) makes an outbound network connection
    maintainers:
    - name: Sysdig, Inc.
      url: https://sysdig.com
    keywords:
    - security
    - container
    links:
    - description: Falco
      url: https://falco.org
    - description: Falco Documentation
      url: https://github.com/falcosecurity/falco/wiki
    - description: Falco Project Page
      url: https://github.com/falcosecurity/falco
    notes: |-
      Once you have deployed Falco to your platform, you can check its logs to
      ensure that is up and running.

      # Adding more options to Falco

      The Falco is really flexible and offers a lot of options to
      customize. We provide a version with sane defaults, but perhaps you need
      to adapt and tune to your own needs.

      ```shell
      kubectl edit configmap {{ .Release.Name }}
      ```

      And you can edit directly the entry under `falco.yaml` key. Once you
      saved, and the configmap was reloaded, Falco will notice about
      it and will reload the configuration.

      If you need to understand a bit more about the settings of Falco,
      you can read more about [How to configure Falco](https://github.com/falcosecurity/falco/wiki/Falco-Configuration).
  selector:
    matchLabels:
      release: "{{ .Release.Name }}"
  componentKinds:
  - group: extensions/v1beta1
    kind: DaemonSet
  - group: v1
    kind: ConfigMap
  - group: v1
    kind: Secret
  - group: rbac.authorization.k8s.io/v1
    kind: ClusterRole
  - group: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
  - group: v1
    kind: Service
  - group: v1
    kind: ServiceAccount
